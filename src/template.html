  <main class="story-container">

    // Header Image Slideshow

/*    new $story.VideoPlayer({

    // Create TOC
    new $story.TocGenerator({
      id: "tableOfContents",
      listType: "ol",
      navLink: true
    });

    // Slideshow
    new $story.ImageSlideshow({
      id: "Your-Slideshow-Name",
      animation: "fade",
      imageCount: true,
      autoplay: 9000,
      arrows: true,
      controller: "dot"
    });

    // Youtube Video
    new $story.VideoPlayer({
      id: "Your-Youtube-Video-Name",
      youtube: {
        videoId: "fKkzqk3RMLc",
        autoplay: false,
        loop: true,
        controls: true,
        start: 110,
        end: 140,
        allowFullScreen: true,
        mute: true,
        modestbranding: true,
        playsInline: true
      }
    })


    // Vimeo Video
    new $story.VideoPlayer({
      id: "Your-Vimeo-Video-Name",
      vimeo: {
        videoId: "495297859",
        autopause: false,
        loop: true,
        muted: true,
        quality: '1080p',
        allowFullScreen: true,
        playsInline: true
      }
    })
